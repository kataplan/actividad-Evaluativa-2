<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="autor" content="Diego Catalán">
    <meta name="keyword" content="Perfil">
    <meta name="description" content="Curriculum">
    <meta name="abstract" content="content">
    <meta name="language" content="Es">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css\main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Encuesta</title>
</head>
<body>
    <img src="img\background.jpg" alt="fondo" id="fondo">
    <header>
        
        <h1>Encuesta</h1>
    </header>
    <main>
        
        <div class="box">
            <div class="text-icon">
                <span class="material-icons">mode</span>
                <h3>Ingresa tus Datos:</h3>
               
            </div>
           
            <form action="">
                <ul>
                    <li>
                        <label for="nombre">Nombre</label>
                        <input class="text" type="text" id="nombre"> 
                    </li>
                    <li>
                        <label for="apellido">Apellido</label>
                        <input class="text" type="text" id="apellido">
                    </li>
                    <li>
                        <label for="rut">Rut</label>
                        <input class="text" type="text" id="rut">
                    </li>
                    <li>
                        <label for="email">Correo Electrónico</label>
                        <input class="text" type="email" id="email"> 
                    </li>
                    <li>
                        <label for="nombre">Teléfono Móvil</label>
                        <input class="text" type="number" id="numbre">
                    </li>
                    <li>
                        <div class="box-programas">
                            <label for="checklist">Programas</label>
                            <ul>
                                <li><input type="checkbox" id=checklist>Python</li>
                                <li><input type="checkbox" id=checklist>Java</li>
                                <li><input type="checkbox" id=checklist>TypeScript</li>
                                <li><input type="checkbox" id=checklist>PHP</li>
                                <li><input type="checkbox" id=checklist>C#</li>
                                <li><input type="checkbox" id=checklist>C++</li>
                            </ul>
                        </div>

                        
                    </li>
                    <li >
                        <label class="long-label" for="rango">¿Cuál es su nivel de conocimiento en programación?</label><br>
                        <input type="range" min="0" max="100" value="50" id="rango">
                    </li>
                    <li>
                        <label class="long-label" for="experiencia">¿Cuantos años de experiencia laboral tiene?</label><br>
                        <input type="radio" name="experiencia" id="experiencia">1.
                        <input type="radio" name="experiencia" id="experiencia">2.
                        <input type="radio" name="experiencia" id="experiencia">3.
                        <input type="radio" name="experiencia" id="experiencia">4.
                        <input type="radio" name="experiencia" id="experiencia">5.
                    </li>
                    <li>
                        <label class="long-label" for="descripcion">Una descripción breve acerca de usted</label><br>
                        <textarea class="text"  name="" id="descripcion" cols="50" rows="10"></textarea>
                    </li>
                
                    <li class="li-button">
                        <div>
                            <button type="submit" class="btn">Enviar Datos</button>
                            <button class="btn">Limpiar Datos</button>
                        </div>
                            
                        
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/inicio.js"></script>
</body>
</html>
